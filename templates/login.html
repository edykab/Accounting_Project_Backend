<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login - Personal Finance Manager{% endblock %}
{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6">
        <img src="../static/images/key.png" alt="Finance Management" class="img-fluid rounded-start" style="max-height: 400px; object-fit: cover;">
    </div>
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="fs-2 fw-bold text-primary">Personal Finance Manager</h1>
                    <p class="text-muted">Take control of your financial future</p>
                </div>
                {% if msg %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
